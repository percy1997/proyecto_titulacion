<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirma tu correo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .check-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4facfe;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-envelope-open-text check-icon"></i>
        <h3 class="mb-3">¡Registro recibido!</h3>
        <p>Se ha enviado un correo de confirmación a:</p>
        <p class="fw-bold" th:text="${correo}"></p>
        <p>Por favor, revisa tu bandeja de entrada y haz clic en el enlace para activar tu cuenta.</p>
        <a href="/" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
