<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{navbar}"></div>
<div class="container mt-5">
    <h2>Todas las noticias</h2>

    <!-- Contenedor de noticias -->
    <div class="row">
        <!-- Iteramos sobre las noticias -->
        <div th:each="noticia : ${noticias}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Imagen de portada con verificación de null -->
                <img th:src="${noticia.portadaPath}"
                     alt="Portada de la noticia" class="card-img-top" style="height: 200px; object-fit: cover;">
                
                <div class="card-body">
                    <!-- Título de la noticia con enlace -->
                    <a th:href="@{${noticia.urlNoticia} != null ? ${noticia.urlNoticia} : '/dev/noticias/ver/' + ${noticia.id}}"
                       class="card-title" th:text="${noticia.titulo}"></a>
                    
                    <!-- Descripción o resumen de la noticia -->
                    <p class="card-text" th:text="${noticia.resumen}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Agregar Bootstrap JS (opcional, para interactividad) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<div th:replace="~{footer}"></div>
</body>
</html>
