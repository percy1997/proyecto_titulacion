<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Iniciar sesión</h4>
                </div>
                <div class="card-body">
                    <!-- Mostrar mensaje de error si login falla -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos
                    </div>

                    <!-- Mostrar mensaje si logout exitoso -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesión correctamente
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>

                    <hr>
                    <p class="text-center">¿No tienes cuenta? <a th:href="@{/user/registrarse}">Regístrate aquí</a></p>
					<hr>
					<a class="btn btn-warning w-100" th:href="@{/dev/index}">Volver a inicio</a>

				</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS CDN (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
